<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relogio Analogico</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="btn"></button>
  <div class="clock">
    
    <div class="hour"></div>
    <div class="min"></div>
    <div class="sec"></div>
    <span class="num1" style="transform: rotate(30deg);">1</span>
    <span class="num2" style="transform: rotate(60deg);">2</span>
    <span class="num3" style="transform: rotate(90deg);">3</span>
    <span class="num4" style="transform: rotate(120deg);">4</span>
    <span class="num5" style="transform: rotate(180deg);">6</span>
    <span class="num6" style="transform: rotate(210deg);">7</span>
    <span class="num7" style="transform: rotate(150deg);">5</span>
    <span class="num8" style="transform: rotate(240deg);">8</span>
    <span class="num9" style="transform: rotate(270deg);">9</span>
    <span class="num10" style="transform: rotate(300deg);">10</span>
    <span class="num11" style="transform: rotate(330deg);">11</span>
    <span class="num12" style="transform: rotate(0deg);">12</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
